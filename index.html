    .tocabi-app-bar-button {

    .mdc-linear-progress__bar-inner{

    <!-- import the Material javascript file -->

    <script>
        var dialogEls = Array.from(document.querySelectorAll('.mdc-dialog'));

        const dialog_start = new mdc.dialog.MDCDialog(dialogEls[0]);
        document.querySelector('#dialog-start').addEventListener('click', function (evt) {
            event.preventDefault(evt);
            dialog_start.lastFocusedTarget = evt.target;
            dialog_start.open();

        })

        const dialog_end = new mdc.dialog.MDCDialog(dialogEls[1]);
        document.querySelector('#dialog-end').addEventListener('click', function (evt) {
            event.preventDefault(evt);
            dialog_end.lastFocusedTarget = evt.target;
            dialog_end.open();
        })

        document.querySelector('#confirm-start-tocabi').addEventListener('click', function (evt) {
            // event.preventDefault(evt);
            console.log('start tocabi event');
            dialog_start.close();
        })

        document.querySelector('#confirm-end-tocabi').addEventListener('click', function (evt) {
            // event.preventDefault(evt);
            console.log('end tocabi event');
            dialog_end.close();
        })

        var tabBar = new mdc.tabBar.MDCTabBar(document.querySelector('.mdc-tab-bar'));

        var contentEls = document.querySelectorAll('.content');
        tabBar.listen('MDCTabBar:activated', function (event) {
            // Hide currently-active content
            document.querySelector('.content--active').classList.remove('content--active');
            // Show content for newly-activated tab
            contentEls[event.detail.index].classList.add('content--active');
        });

        var textFields = document.querySelectorAll('.mdc-text-field');
        textFields.forEach(element => {
            mdc.textField.MDCTextField.attachTo(element);
        });

        var buttons = document.querySelectorAll('.mdc-button');
        buttons.forEach(element => mdc.ripple.MDCRipple.attachTo(element));

        document.querySelector('#refresh-button').addEventListener('click', function (evt) {
            window.location.reload();
        })

        const linprog = new mdc.linearProgress.MDCLinearProgress(document.querySelector('.mdc-linear-progress'));
        linprog.progress = 0.4;
